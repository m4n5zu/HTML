<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hotel Booking Form</title>
	</head>
	<body>
		<form action="destination2.html" method="GET">
			<fieldset>
				<legend>Personal Details: </legend>
				<label for="name"> Username: </label>
				<input type="text" name="username" id="name" 
				required autofocus placeholder="Your username" 
				pattern="[a-zA-Z]{2,}" title="Please enter in more than two letters" >
				<label for="email">Email: </label>
				<input  type="text" name="email" id="email" required placeholder="Your Email" 
				pattern="[a-zA-Z]{3,}[.]{0,1}[a-zA-Z]{1,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valide email address"
				title= "Please enter in a phone number in this format">
				<label for="phone">Phone: </label><input id="phone" type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{1,12}" >
				<select name="country" required>
					<option value=""> </option>
					<option value="US">US</option>
					<option value="UK">UK</option>
					<option value="AUS">AUS</option>
				</select>
			</fieldset>
			<br>
			<fieldset>
				<legend> Booking details </legend>
				<label for="date">Booking date: </label><input id="date" type="date" name="date" min="2013-12-02">
				<label for="numberOfGuests">Number of Guests: </label><input id="numberOfGuests" type="number" name="numberOfGuests" min="1" max="6">
				<p>Do you require meals? </p>
				<label for="yesMeals">Yes: </label><input id="yesMeals" type="radio" name="meals" value="yesMeals">
				<label for="noMeals">No: </label><input id="noMeals" type="radio" name="meals" value="noMeals">
				
				<br>
				<label for="balcony">Do you require a balcony? </label><input id= "balcony" type="checkbox" name="balcony" value="yes" checked>
				<br>
				<input type="image" src="images/button.jpg" alt="Submit">
			</fieldset>
		</form>
	</body>
</html>
